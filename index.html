    <meta charset="UTF-8">

    <title>Joe's Races</title>
    <link rel="stylesheet"
          href="styles.css">
</head>

<body>
    <table id="dataTable">
        <thead>
            <tr>

                <th onclick="sortTable('OverallOrder')">Overall Order</th>
                <th onclick="sortTable('MarathonNumber')">Marathon Number</th>
                <th onclick="sortTable('RaceName')">Race Name</th>
                <th onclick="sortTable('Date')">Date</th>
                <th onclick="sortTable('FinishTime')">Finish Time</th>
                <th>Marathon?<input type="checkbox"
                           class="tri-state-checkbox"
                           id="IsMarathon"
                           onclick="checkBoxClicked('IsMarathon')"
                           checked></th>
                <th>Official Entrant?<input type="checkbox"
                           class="tri-state-checkbox"
                           id="OfficialEntrant"
                           onclick="checkBoxClicked('OfficialEntrant')"
                           checked></th>
                <!-- check-box state   -->
                <!-- <th>Official Entrant?<input type="checkbox"
                        class="tri-state-checkbox"
                        id="OfficialEntrant"
                        onclick="checkBoxClicked('OfficialEntrant')"></th> -->
                <!-- <input id="checkboxState"
                           value=""> -->
                <th>Link</th>
                <th>Images</th>
                <th>Backup Images</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table data is dynamically inserted here -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
