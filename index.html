<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Joe's Races - A comprehensive record of Joe's running events">
    <title>Joe's Races</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#f5f5f5">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="components/imageViewer.css">
</head>

<body>
    <header class="topDivContainer">
        <h1 class="page-title">Joe's Races</h1>
        <div class="dynamic-text-container">
            <div id="dynamicText" class="dynamic-text">***</div>
            <div>
                <img src="./assets/refresh-icon.png" alt="Clear sort and filters" onclick="handleResetClick()"
                    title="Reset filters and sorts">
            </div>
        </div>
    </header>

    <main>
        <div class="table-wrap" aria-label="Races table (desktop)">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th class="th_hover_link" onclick="sortTable('OverallOrder')">Order</th>
                        <th class="th_hover_link" onclick="sortTable('MarathonNumber')">Mar. #</th>
                        <th class="th_hover_link" onclick="sortTable('RaceName')">Race Name</th>
                        <th class="th_hover_link" onclick="sortTable('Date')">Date</th>
                        <th class="th_hover_link" onclick="sortTable('FinishTime')">Finish</th>
                        <th>Mars. and Ultras Only&nbsp;<input type="checkbox" class="tri-state-checkbox" id="IsMarathon"
                                onclick="handleCheckboxClick('IsMarathon')"></th>
                        <th>Official Entrant Only&nbsp;<input type="checkbox" class="tri-state-checkbox"
                                id="OfficialEntrant" onclick="handleCheckboxClick('OfficialEntrant')"></th>
                        <th>Playlist</th>
                        <th>Images</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Table data is dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <section id="cardContainer" class="card-container" aria-label="Races (mobile cards)">
            <!-- Cards are dynamically inserted here -->
        </section>
    </main>

    <div class="scroll-buttons">
        <button id="scroll-up" class="scroll-button" aria-label="Scroll to top">&#9650;</button>
        <button id="scroll-down" class="scroll-button" aria-label="Scroll to bottom">&#9660;</button>
    </div>

    <script src="pwa.js"></script>
    <script src="script.js"></script>
    <script src="components/imageViewer.js"></script>
</body>

</html>
