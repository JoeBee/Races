<html lang="en">

<head>
    <link rel="icon"
          href="./favicon.ico" />
    <!-- <link rel="shortcut icon"
          type="image/x-icon"
          href="favicon.ico"> -->
    <meta charset="UTF-8">
    <!-- <meta name="viewport"
          content="width=device-width, initial-scale=1.0"> -->
    <title>Joe's Races</title>
    <link rel="stylesheet"
          href="styles.css">
</head>

<body>
    <div class="topDivContainer">
        <div id="dynamcicText"
             class="dynamic-text">***</div>
        <div>
            <img src="./assets/reset50px.png"
                 alt="Clear sort and filters"
                 onclick="resetClicked()">
        </div>
    </div>


    <table id="dataTable">
        <thead>
            <tr>

                <th class="th_hover_link"
                    onclick="sortTable('OverallOrder')">Overall Order</th>
                <th class="th_hover_link"
                    onclick="sortTable('MarathonNumber')">Marathon Number</th>
                <th class="th_hover_link"
                    onclick="sortTable('RaceName')">Race Name</th>
                <th class="th_hover_link"
                    onclick="sortTable('Date')">Date</th>
                <th class="th_hover_link"
                    onclick="sortTable('FinishTime')">Finish Time</th>
                <th>Marathon+ Only<input type="checkbox"
                           class="tri-state-checkbox"
                           id="IsMarathon"
                           onclick="checkBoxClicked('IsMarathon')"></th>
                <th>Official Entrant Only<input type="checkbox"
                           class="tri-state-checkbox"
                           id="OfficialEntrant"
                           onclick="checkBoxClicked('OfficialEntrant')"></th>
                <!-- check-box state   -->
                <!-- <th>Official Entrant?<input type="checkbox"
                        class="tri-state-checkbox"
                        id="OfficialEntrant"
                        onclick="checkBoxClicked('OfficialEntrant')"></th> -->
                <!-- <input id="checkboxState"
                           value=""> -->
                <th>Link</th>
                <th>Images</th>
                <th>Backup Images</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table data is dynamically inserted here -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
