<!-- Image Viewer Modal -->
<div id="imageViewerModal" class="image-viewer-modal">
    <div class="image-viewer-content">
        <span class="close-button">&times;</span>
        <!-- Race Info Section -->
        <div id="raceInfoContainer" class="race-info-container">
            <span id="raceMarathonNumber"></span>
            <span id="raceName"></span>
            <span id="raceDate"></span>
        </div>
        <div class="image-container">
            <img id="currentImage" src="" alt="Race image">
        </div>
        <div class="navigation-buttons">
            <button id="prevImageBtn" class="nav-button" aria-label="Previous image">&#10094;</button>
            <span id="imageCounter">1/1</span>
            <button id="nextImageBtn" class="nav-button" aria-label="Next image">&#10095;</button>
        </div>
    </div>
</div>
